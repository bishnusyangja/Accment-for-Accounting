{% extends "base.html" %}
{% block title %}Change password{% endblock %}
{% block content %}
<div class="alert alert-info">
    <form method='post' action=''>{% csrf_token %}
        <p>Enter your new password:</p>
        <table table-sortable table-acubor>
            <tr>
                <td>
                    New Password :
                </td>
                <td>
                    {{ form.new_password1 }}
                </td>
            </tr>
            <tr>
                <td>
                    Confirm New Password :
                </td>
                <td>
                    {{ form.new_password2 }}
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type='submit' value="Set password" class="btn"/></td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
