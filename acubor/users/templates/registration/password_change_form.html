{% extends "base.html" %}
{% block title %}Change password{% endblock %}
{% block content %}
<div class="alert alert-info">
    <form method='post' action=''>{% csrf_token %}
        <table>
            <tr>
                <td>
                    New Password
                </td>
                <td>
                    {{ form.new_password1 }}
                </td>
            </tr>
            <tr>
                <td>
                    Confirm New Password
                </td>
                <td>
                    {{ form.new_password2 }}
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type='submit' value="Change password"/></td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
